<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"      
      >
    <h:head>
        <title>Listar Categoria</title>
    </h:head>
    <ui:composition template="_template.xhtml">
        <ui:define name="titulo"></ui:define>

        <ui:define name="conteudo">
            <div class="container">
                <h:form id="formCategoria">
                    <p:dataTable id="dtCategoria" value="#{CatBean.categoriaVODataModel}" var="dados" emptyMessage="Nenhuma categoria encontrada" >

                        <p:column headerText="ID" filterBy="#{dados.id}" filterMatchMode="startsWith">
                            <h:outputText value="#{dados.id}"></h:outputText>
                        </p:column>

                        <p:column headerText="Titulo" filterBy="#{dados.titulo}" filterMatchMode="startsWith">
                            <h:outputText value="#{dados.titulo}"></h:outputText>
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="#{dados.descricao}"></h:outputText>
                        </p:column>

                        <p:column headerText="Ações">
                            <p:commandLink value="Editar" action="edita_categoria" actionListener="#{CatBean.selecionaRegistro()}"></p:commandLink>
                            <p:commandLink value="Deletar" action="deleta_categoria" actionListener="#{CatBean.selecionaRegistro()}"></p:commandLink>
                        </p:column>
                    </p:dataTable>

                    <div class="tamanhoBtBusca">
                        <h:commandLink class="LinkAdicionar" value="Adiconar Categoria" action="adiciona_categoria?faces-redirect=true" actionListener="#{CatBean.novoObj()}"></h:commandLink>
                    </div>
                </h:form>
            </div>

        </ui:define>

        <ui:define name="footer"></ui:define>

    </ui:composition>
</html>
