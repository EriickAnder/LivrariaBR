<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"      
      >
    <h:head>
        <link href="resources/css/estilo.css" rel="stylesheet"></link>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <title>Listar Produtos</title>
    </h:head>

    <ui:composition template="_template.xhtml">

        <ui:define name="titulo"></ui:define>
        <ui:define name="conteudo">
            <div class="container magermDivTitulo">

                <h:form class="">
                    <p:dataTable  value="#{livroBean.livroDataModel}" var="dados"  emptyMessage="Nenhum cliente encontrado" rows="5" paginator="true"   >


                        <p:column headerText="Código" filterBy="#{dados.id}" >
                            <h:outputText value="#{dados.id}"></h:outputText>
                        </p:column>

                        <p:column headerText="Título" filterBy="#{dados.titulo}" >
                            <h:outputText  value="#{dados.titulo}"></h:outputText>
                        </p:column>

                        <p:column headerText="Quantidade">
                            <h:outputText value="#{dados.quantidade}"></h:outputText>
                        </p:column>

                        <p:column headerText="Lançamento">
                            <h:outputText value="#{dados.lancamento}"></h:outputText>
                        </p:column>

                        <p:column headerText="Categoria">
                            <h:outputText value="#{dados.categoria}"></h:outputText>
                        </p:column>

                        <p:column headerText="Preço de Compra">
                            <h:outputText value="R$ #{dados.valor_entrada} "></h:outputText>
                        </p:column>

                        <p:column headerText="Preço de Venda">
                            <h:outputText value="R$ #{dados.preco} "></h:outputText>
                        </p:column>

                        <p:column headerText="Autor">
                            <h:outputText value="#{dados.nome_fantasia_autor}"></h:outputText>
                        </p:column>

                        <p:column class="tamanhoCampo" headerText="Codigo Fornecedor">
                            <h:outputText value="#{dados.fornecedor_razao_social}"></h:outputText>
                        </p:column>

                        <p:column headerText="Ações">

                            <p:commandLink  value="Editar"  action="editar_livro?faces-redirect=true" actionListener="#{livroBean.selecionaRegistro()}">
                            </p:commandLink>
                            <p:commandLink  value="Deletar" action="deleta_livro?faces-redirect=true" actionListener="#{livroBean.selecionaRegistro()}"></p:commandLink>
                        </p:column>
                        <p:commandLink class="LinkAdicionar" value="Adicionar livro" action="adiciona_livro?faces-redirect=true" actionListener="#{livroBean.novoObj()}"></p:commandLink>

                    </p:dataTable> 
                    <div class="tamanhoBtBusca">
                        <h:commandLink class="LinkAdicionar" value="Adicionar livro" action="adiciona_livro?faces-redirect=true" actionListener="#{livroBean.novoObj()}"></h:commandLink>
                    </div>
                </h:form>
            </div>
        </ui:define>

        <ui:define name="footer"></ui:define>
    </ui:composition>
</html>
