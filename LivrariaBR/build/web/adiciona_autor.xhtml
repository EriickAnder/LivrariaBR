<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <link href="css/estilo.css" rel="stylesheet"></link>

        <title>Adiciona Autor</title>
    </h:head>

    <ui:composition template="_template.xhtml">
        <ui:define name="titulo"></ui:define>

        <ui:define name="conteudo">

            <div class="container ">

                <h:form>

                    <p:fieldset legend="Adicionar Autor">
                        <p:panelGrid columns="2" class="paddingPanelGrid">
                            <p:outputLabel value="Nome do autor" ></p:outputLabel>
                            <p:inputText value="#{autorBean.vo.nome}" required="true" ></p:inputText>


                            <p:outputLabel value="Nome artistico"></p:outputLabel>
                            <p:inputText value="#{autorBean.vo.nome_artistico}" required="true"></p:inputText>


                            <p:outputLabel value="Data de Nascimento"></p:outputLabel>
                            <p:inputText value="#{autorBean.vo.data_nascimento}" required="true"></p:inputText>


                            <p:commandButton  process="@form" update="@form"  class="margembt" value="Adicionar" action="#{autorBean.adiciona()}"></p:commandButton>

                            <p:commandButton immediate="true" class="margembt"  value="Cancelar" action="lista_autor?faces-redirect=true"></p:commandButton>
                        </p:panelGrid>
                    </p:fieldset>
                </h:form>
            </div>
        </ui:define>

        <ui:define name="footer"></ui:define>
    </ui:composition>
</html>
