<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Cliente</title>
    </h:head>

    <ui:composition template="_template.xhtml">
        <ui:define name="titulo"></ui:define>

        <ui:define name="conteudo">
            <div class="container">
                <h:form id="formCliente">

                    <p:dataTable id="dtCliente" value="#{cliBean.cliDataModel }" var="dados" emptyMessage="Nenhum cliente encontrado" >
                        
                        <p:column headerText="ID" filterBy="#{dados.id}" filterMatchMode="startsWith">
                            <h:outputText value="#{dados.id}"></h:outputText>
                        </p:column>

                        <p:column headerText="Nome" filterBy="#{dados.nome}" filterMatchMode="startsWith">
                            <h:outputText value="#{dados.nome}"></h:outputText>
                        </p:column>


                        <p:column headerText="Sobrenome">
                            <h:outputText  value="#{dados.sobrenome}"></h:outputText>
                        </p:column>

                        <p:column headerText="CPF">
                            <h:outputText  value="#{dados.cpf}"></h:outputText>
                        </p:column>

                        <p:column headerText="Data de Nascimento">
                            <h:outputText value="#{dados.nascimento}"></h:outputText>
                        </p:column>


                        <p:column headerText="AÃ§Ãµes">
                            <p:commandButton value="Editar" action="edita_cliente" actionListener="#{cliBean.selecionaRegistro()}"></p:commandButton>
                            <p:commandButton value="Apagar" action="deleta_cliente" actionListener="#{cliBean.selecionaRegistro()}"></p:commandButton>
                        </p:column>


                    </p:dataTable>

                    <div class="tamanhoBtBusca">
                        <h:commandLink class="LinkAdicionar" value="Adicionar Cliente" action="adiciona_cliente" actionListener="#{cliBean.novoObj()}"></h:commandLink>
                    </div>
                </h:form>
            </div>
        </ui:define>

        <ui:define name="footer"></ui:define>
    </ui:composition>
</html>
