<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Adiciona Autor</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Nome do autor"></h:outputText>
            <h:inputText value="#{autorBean.vo.nome}"></h:inputText>
            <br/><br/>

            <h:outputText value="Nome artistico"></h:outputText>
            <h:inputText value="#{autorBean.vo.nome_artistico}"></h:inputText>
            <br/><br/>

            <h:outputText value="Data de Nascimento"></h:outputText>
            <h:inputText value="#{autorBean.vo.data_nascimento}"></h:inputText>
            <br/><br/>

            <h:commandButton value="Confirmar" action="#{autorBean.edita()}"></h:commandButton>
            &nbsp;
            <h:commandButton value="Cancelar" action="lista_autor?faces-redirect=true"></h:commandButton>

        </h:form>
    </h:body>
</html>
