<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="css/estilo.css" rel="stylesheet"></link>

        <title>Lista Autor</title>
    </h:head>
    <ui:composition template="_template.xhtml" > 
        <ui:define name="titulo"></ui:define>


        <ui:define name="conteudo">
            <div class="container magermDivTitulo">
                <h:form id="formDT">
                    <p:dataTable id="dtLista" value="#{autorBean.autorDataModel}" var="dados" emptyMessage="Autor não encontrado" >

                        <p:column headerText="id" filterBy="#{dados.id}" filterMatchMode="startsWith">
                            <h:outputText value="#{dados.id}"></h:outputText>
                        </p:column>

                        <p:column headerText="Nome" filterBy="#{dados.nome}" filterMatchMode="startsWith">
                            <h:outputText value="#{dados.nome}"></h:outputText>
                        </p:column>

                        <p:column headerText="Nome Artistico" filterBy="#{dados.nome_artistico}" filterMatchMode="startsWith">
                            <h:outputText value="#{dados.nome_artistico}"></h:outputText>
                        </p:column>

                        <p:column headerText="Data de Nascimento">
                            <h:outputText value="#{dados.data_nascimento}"></h:outputText>
                        </p:column>

                        <p:column headerText="Ações">
                            <p:commandLink value="Editar" action="editar_autor?faces-redirect=true" actionListener="#{autorBean.selecionaReg()}"></p:commandLink>
                            <p:commandLink value="Deletar" action="deleta_autor?faces-redirect=true" actionListener="#{autorBean.selecionaReg()}"></p:commandLink>
                        </p:column>
                    </p:dataTable>


                    <div class="tamanhoBtBusca">

                        <p:commandLink  class="LinkAdicionar" value="Adiciona Autor" action="adiciona_autor?faces-redirect=true" actionListener="#{autorBean.novoOBJ()}"></p:commandLink>
                    </div>
                </h:form>
            </div>
        </ui:define>

        <ui:define name="footer"> </ui:define>

    </ui:composition>
</html>
