<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      >
    <h:head>
        <title>Listar Fornecedor</title>
    </h:head>
    <ui:composition template="_template.xhtml">

        <ui:define name="titulo"></ui:define>

        <ui:define name="conteudo">
            <div class="container">
                <h:form id="formFornecedor">
                    <p:dataTable id="dtFornecedor" value="#{fornBean.fornecedorDataModel}" var="dados" >
                        <p:column headerText="ID" filterBy="#{dados.id}" filterMatchMode="startsWith">
                            <h:outputText value="#{dados.id}"></h:outputText>
                        </p:column>

                        <p:column headerText="Nome Fantasia" filterBy="#{dados.nome_fantasia}" filterMatchMode="startsWith">
                            <h:outputText value="#{dados.nome_fantasia}"></h:outputText>
                        </p:column>

                        <p:column headerText="CNPJ" filterBy="#{dados.cpnj}" filterMatchMode="startsWith">
                            <h:outputText value="#{dados.cpnj}"></h:outputText>
                        </p:column>

                        <p:column headerText="Telefone">
                            <h:outputText value="#{dados.telefone}"></h:outputText>
                        </p:column>

                        <p:column headerText="Data de Cadastro">
                            <h:outputText value="#{dados.data_cadastro}"></h:outputText>
                        </p:column>

                        <p:column headerText="Ações">
                            <p:commandLink class="tamanhoBotao" value="Editar" action="edita_fornecedor" actionListener="#{fornBean.selecionaRegistro()}"></p:commandLink>
                            <p:commandLink class="tamanhoBotao" value="Apagar" action="deleta_fornecedor" actionListener="#{fornBean.selecionaRegistro()}"></p:commandLink>
                        </p:column>
                    </p:dataTable>

                    <div class="tamanhoBtBusca">
                        <h:commandLink class="LinkAdicionar" value="Adiconar Fornecedor" action="adiciona_fornecedor" actionListener="#{fornBean.novoObj()}"></h:commandLink>
                    </div>
                </h:form>
            </div>
        </ui:define>

        <ui:define name="footer"></ui:define>

    </ui:composition>
</html>
